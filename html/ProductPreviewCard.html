<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/styleproduct.css">
</head>
<body>
    <div style="width: 100%; height: 650px; display: flex; justify-content: center; align-items: center;">
        <div class="container">
            <div class="image">
                <img class="img" src="../image/image-product-desktop.jpg" alt="">
            </div>
            <div class="details">
                <div class="product">
                    P E R F U M E
                </div>
                <div class="brand">
                    <div>Gabrielle</div>
                    <div>Essence Eau</div>
                    <div>De Parfum</div>
                </div>
                <div>
                    <p class="description">
                        A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
                    </p>
                </div>
                <div class="price">
                    <div class="discount">
                        $149.99
                    </div>
                    <div class="real">
                        $169.99
                    </div>                    
                </div>
                <div class="button">
                    <div>
                        <img class="iconcart" src="../image/icon-cart.svg" alt="">
                    </div>
                    <div class="titlecart">
                        Add To Cart
                    </div>
                </div>
            </div>            
        </div>            
    </div>    
</body>
</html>
